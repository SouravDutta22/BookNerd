<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNerd/Login</title>
    <link rel="icon" type="image/x-icon" href="Assets/logo.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Book<span>Nerd</span></h1>
            <p id="formTitle">Login</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="password-container">
                    <input type="password" id="loginPassword" required>
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePassword('loginPassword', this)"></i>
                </div>
            </div>
            <div class="error-message" id="loginError"></div>
            <button type="submit" class="btn-login">Login</button>
            <button type="button" class="btn-signup" onclick="toggleForms()">New User? Sign Up</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="password-container">
                    <input type="password" id="signupPassword" required>
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePassword('signupPassword', this)"></i>
                </div>
            </div>
            <div class="success-message" id="signupSuccess"></div>
            <div class="error-message" id="signupError"></div>
            <button type="submit" class="btn-login">Sign Up</button>
            <button type="button" class="btn-signup" onclick="toggleForms()">Already have an account? Login</button>
        </form>
    </div>

    <script src="login.js"></script>
    <script src="auth.js"></script>

</body>
</html>
